<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NexaðŸ¤–</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a237e, #3949ab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Glassmorphic Chat Container */
    .chat-container {
      width: 400px;
      height: 550px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Header */
    .chat-header {
      background: linear-gradient(90deg, #1a237e, #3949ab);
      color: #fff;
      padding: 20px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Chat Box */
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 14px 20px;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.4s forwards;
    }

    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      background: linear-gradient(145deg, #283593, #1a237e);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .bot {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* Typing Indicator */
    .typing {
      display: flex;
      gap: 5px;
    }
    .typing span {
      width: 6px;
      height: 6px;
      background: #1a237e;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing span:nth-child(1) { animation-delay: 0s; }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Input Area */
    .chat-input {
      display: flex;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .chat-input input {
      flex: 1;
      padding: 14px 20px;
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.3);
      outline: none;
      font-size: 16px;
      color: #fff;
      background: rgba(0,0,0,0.2);
      margin-right: 10px;
      backdrop-filter: blur(5px);
    }

    .chat-input input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .chat-input button {
      background: linear-gradient(145deg, #1a237e, #3949ab);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s, background 0.3s;
    }

    .chat-input button:hover {
      transform: scale(1.1);
      background: linear-gradient(145deg, #283593, #1a237e);
    }

    /* Scrollbar */
    .chat-box::-webkit-scrollbar { width: 5px; }
    .chat-box::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 5px; }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">NexaðŸ¤–</div>
    <div id="chatbox" class="chat-box"></div>
    <form class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." required />
      <button type="submit">âž¤</button>
    </form>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", async function(e){
      e.preventDefault();

      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if(!message) return;

      const chatBox = document.getElementById("chatbox");

      // User message
      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Bot typing animation
      const botMsg = document.createElement("div");
      botMsg.classList.add("message", "bot");
      botMsg.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`;
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Simulate API delay
      try {
        const response = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ message })
        });
        const data = await response.json();

        // Replace typing with bot reply
        botMsg.textContent = data.reply;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        botMsg.textContent = "Oops! Something went wrong.";
      }

      input.value = "";
    });
  </script>
</body>
</html>
